<h2 style="border-top: grey solid 2px;padding-top:1em;margin-top: 2em;">{$id}. {$api_desc}</h2>
<h3 style="padding-top: 0.5em;">url:</h3>
<p class="text-danger" style="border: 1px #CCCCCC solid;padding: 0.5em;">
    {$url}
</p>
<notempty name="params">
    <h3 style="padding-top: 0.5em;">params:</h3>
    <!--表格begin-->
    <table class="table table-striped table-hover table-bordered table-condensed" style="margin-top: 1em;table-layout: fixed;">
        <thead>
        <tr>
            <th style="width: 20%;">名称</th>
            <th style="width: 60%;">校验条件</th>
            <th style="width: 20%;">描述</th>
        </tr>
        </thead>
        <tbody>
        <foreach name="params" item="vo">
            <tr>
                <td style="width: 20%;"><span class="text-primary">{$vo['name']}</span></td>
                <td style="width: 60%;word-wrap:break-word;word-break:break-all;"><span class="text-danger">{$vo['filters']}</span></td>
                <td style="width: 20%;word-wrap:break-word;word-break:break-all;"><span class="text-info">{$vo['remark']}</span></td>
            </tr>
        </foreach>
        </tbody>
    </table>
    <!--表格end-->
</notempty>
<h3 style="padding-top: 0.5em;">return:</h3>
<empty name="ar_returns">
    <p style="border: 1px #CCCCCC solid;padding: 0.5em;">
        无
    </p>
</empty>
<foreach name="ar_returns" item="vo">
    <p style="border: 1px #CCCCCC solid;padding: 0.5em;">
        {:empty($vo) ? '无' : $vo}
    </p>
</foreach>
